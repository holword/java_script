    <script>
        //Funckje
        function ObliczPodatek(przychod, koszt, stawka) {
            let dochod = przychod - koszt;
            let podatek;
            if (dochod > 0) {
                podatek = dochod * stawka / 100;
            } else {
                podatek = 0
            }
            return ("Podatek wynosi " + podatek + br);
        }
        function ObliczPodatekProgresywny(przychod, koszt) {
            let dochod = przychod - koszt;
            let stawka;
            if (dochod >= 120000) {
                stawka = 32;
            } else if (dochod > 0) {
                stawka = 12;
            } else {
                stawka = 0
            }
            podatek = dochod * stawka / 100
            return ("Podatek wynosi " + podatek + br);
        }
    </script>

            document.write(`0 element ciagu wynosi ${a} ${br}`)

            `)
